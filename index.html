<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <header>
            <h2>Book Management System</h1>
            <button id="addButton" type="button">
                Add New Book
            </button>
        </header>

        <div class="books">
          
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>author</th>
                        <th>is read</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <dialog>
                <form>
                    <div class="form__author">
                        <label for="author">Author:</label>
                        <input autofocus type="text" name="author_name" id="author" placeholder="Ex. David Fincher">
                    </div>
                    <div class="form__title">
                        <label for="title">Title:</label>
                        <input type="text" name="title_name" id="title" placeholder="Ex. Harry Potter">
                    </div>
                    <div class="form__read">
                        <label for="is_read">Read:</label>
                        <input type="checkbox" name="is_read" id="read">
                    </div>
                    <button id="addBook" value="AddBook" type="submit">Add To Library</button>
                    <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                </form>
            </dialog>
        </div>
    </div>
</body>

</html>
